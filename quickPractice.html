<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Practice – MCQ Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      * { font-family: 'Poppins', sans-serif; }
      
      /* Custom scrollbar for question navigator */
      #question-nav::-webkit-scrollbar {
        width: 4px;
      }
      #question-nav::-webkit-scrollbar-track {
        background: transparent;
      }
      #question-nav::-webkit-scrollbar-thumb {
        background-color: rgba(147, 197, 253, 0.5);
        border-radius: 4px;
      }
      .dark #question-nav::-webkit-scrollbar-thumb {
        background-color: rgba(30, 64, 175, 0.5);
      }
      
      /* Smooth transitions */
      .navigator-button {
        transition: all 0.2s ease;
        position: relative;
      }
      
      /* Hover effect for the entire navigator */
      .question-navigator:hover {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      /* Ensure content doesn't get hidden behind the fixed navigator */
      @media (min-width: 768px) {
        #mcq-container {
          padding-right: 5rem;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white/80 dark:bg-gray-900/80 backdrop-blur border-b border-gray-200/50 dark:border-gray-700/50 sticky top-0 z-50">
      <div class="container mx-auto px-6 py-4 flex items-center justify-between">
        <a href="index.html" class="text-xl font-bold text-blue-600 dark:text-blue-400">Road Safety</a>
        <button onclick="location.href='index.html'" class="px-4 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 transition">Home</button>
      </div>
    </header>

    <!-- MCQ Container -->
    <main class="flex-grow container mx-auto px-6 py-10">
      <h1 class="text-3xl font-bold text-center mb-8 text-gray-800 dark:text-white max-w-3xl mx-auto px-4">Quick Practice Test</h1>
      <div class="flex gap-8 relative">
        <!-- Question Navigator -->
        <aside class="question-navigator fixed left-4 top-24 w-16 h-[calc(100vh-12rem)] bg-white/90 dark:bg-gray-900/90 backdrop-blur-sm rounded-2xl shadow-xl p-4 flex flex-col transition-all duration-300 hover:w-64 hover:shadow-2xl group overflow-hidden z-40">
          <h3 class="text-lg font-bold text-blue-700 dark:text-blue-200 mb-4 whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity">Questions</h3>
          <div id="question-nav" class="overflow-y-auto flex-1 pr-1 scrollbar-thin scrollbar-thumb-blue-300 dark:scrollbar-thumb-blue-700 scrollbar-track-transparent">
            <div class="grid grid-cols-3 gap-2 w-full"></div>
          </div>
          <div class="absolute top-4 right-4 group-hover:opacity-0 transition-opacity">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600 dark:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
          </div>
        </aside>
        <!-- Mobile Nav Button will be injected by JS -->
        <!-- MCQ area -->
        <div id="mcq-container" class="flex-grow max-w-4xl mx-auto w-full relative -right-20">
      </div>
      
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 py-6 text-center text-sm mt-auto">
      © 2025 Road Safety Platform. All rights reserved.
    </footer>

    <script type="module" src="./quickPractice.js"></script>
    <script type="module" src="./config.js"></script>
  </body>
</html>
